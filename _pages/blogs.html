---
title: Blogs
order: 5
---

<div class="container py-5">
  <div class="row">
    <div class="col text-center">
      <h1>Blogs</h1>
    </div>
  </div>
  {% for blog in site.blogs %}
  <a
    href="{{ blog.url | relative_url }}"
    style="text-decoration: none; color: #111111;"
  >
    <div class="row my-4 shadow-lg genie-sm">
      <!-- <div
          class="col-4 px-0"
          style="background-image: url('{{ blog.hero_image | relative_url }}'); background-size: cover;"
        > -->
      <div class="col-4 px-0">
        <img
          src="{{ blog.hero_image | relative_url }}"
          class="w-100 h-100"
          style="object-fit: cover"
          loading="lazy"
        />
      </div>
      <div class="col-8 p-4">
        <h1>{{ blog.title }}</h1>
        <p class="lead">
          {{ blog.content | markdownify | strip_html | truncatewords: 50 }}
        </p>
      </div>
    </div>
  </a>
  {% endfor %}
</div>
