<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}">
  <head>
    <meta charset="utf-8" />

    <title>
      {% if jekyll.environment == "development" %}[dev] {% endif %}{{ page.title
      }} | {{ site.title }}
    </title>

    {% include external/bootstrap-css.html %}

    <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}" media="none" onload="if(media!='all')media='all'"><noscript><link rel="stylesheet" href="css.css"></noscript>

    {% include external/bootstrap-js.html %}
  </head>
  <body>
    {% include navigation.html %}
    {{ content }}
    {% include footer.html %}
    <div class="m-5" id="google_translate_element"></div>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
      }
    </script>
  </body>
</html>
