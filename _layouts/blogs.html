---
layout: default
---
<div class="container-fluid p-0">
    <img src="{{ page.hero_image | relative_url }}" class="w-100" alt="" style="object-fit: cover;">
</div>
<div class="container py-5">
    <div class="row">
        <div class="col">
            <h1>{{ page.name }}</h1>
            <p class="mb-4">{{ page.date | date: "%e %b %Y" }}</p>
            {{ content }}
        </div>
    </div>
</div>
